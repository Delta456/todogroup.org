hero3:
  other: オープンソースに取り組むすべての企業のみなさんへ。
heroText:
  other: |
    あなたの会社はオープンソース プロジェクトをリリースしていますか？オープンソース コミュニティとのやりとりを改善し、あなたのプロジェクトをよりよく運営しましょう。

TODOはオープンな企業集団であり、確実で効果的なオープンソースのプロジェクトやプログラムを実現するために、さまざまな手法やツールなどについて協力しあっています。グループの詳細については [こちらを参照してください](../about) 。また、傘下については [こちらへお問い合わせください](../join) 。
footerText:
  other: |
    これらのリソースは、Linux Foundation のプロフェッショナルなオープンソース ネットワーク グループであるTODO Groupと協力して作成されました。執筆を支援してくれたPam Baker氏、およびこの包括的なガイドの作成に時間と知識を提供してくださったオープン ソース プログラム マネージャーの皆様に感謝いたします。参加企業は次のとおりです。Autodesk、Comcast、Dropbox、Facebook、Google、Intel、Microsoft、Netflix、Oath (Yahoo + AOL)、Red Hat、Salesforce、Samsung、VMware。詳細については、[todogroup.org]（http://todogroup.org/）をご覧ください。