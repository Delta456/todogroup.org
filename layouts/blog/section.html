{{ define "main" }}
<ul class="entries">
  {{- range .Data.Pages.ByDate.Reverse }}
  {{- $date := .Date.Format "January 2, 2006" }}
  <li class="entry">
    <h3 class="date">{{ $date }}</h3>
    <h2 class="title">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <p>
      {{ .Summary }}
    </p>
  </li>
  {{- end }}
</ul>
{{ end }}
